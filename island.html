<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Island</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/loaders/GLTFLoader.js"></script>
    <script src="js/controls/TrackballControls.js"></script>
    <script>
        // Our Javascript will go here.
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var loader = new THREE.GLTFLoader();

        // var figure;
        // loader.load('models/orochimaru_-_naruto_shippuden_3d/scene.gltf', function (gltf) {
        //     figure = gltf.scene;
        //     scene.add(gltf.scene);
        //     console.log(gltf);      // comment it out later
        //     gltf.scene.position.y = -150;

        // }, undefined, function (error) {

        //     console.error(error);

        // });

        var island;
        loader.load('island/scene.gltf', function (gltf) {
            island = gltf.scene;
            scene.add(island);
            console.log(gltf);      // comment it out later
            gltf.scene.position.set(0, 0, 0);
            // snake.position.set(10, -5, 0);
            // gltf.scene.rotation.set(0.5, 0, -0.3);
        }, undefined, function (error) {

            console.error(error);

        });

        var pointLight = new THREE.PointLight(0xE25822);

        // set its position
        pointLight.position.x = 0;
        pointLight.position.y = -50;
        pointLight.position.z = 50;

        // add to the scene
        scene.add(pointLight)

        // var geometry = new THREE.BoxGeometry(1, 1, 1);
        // var material = new THREE.MeshNormalMaterial();
        // var cube = new THREE.Mesh(geometry, material);
        // scene.add(cube);
        camera.position.set (100, -400, -300);
        controls = new THREE.TrackballControls(camera);

        var render = function () {
            requestAnimationFrame(render);
            // cube.rotation.x += 0.1;
            // cube.rotation.y += 0.1;
            // var movement = Math.random(-0.01, 0.01);
            // snake.position.set(10 + movement, -5 + movement, 0);
            // var intensity = Math.random(3, 7);
            // pointLight.power = intensity * 8 * Math.PI;
            controls.update();
            renderer.render(scene, camera);
        };

        render();
    </script>
</body>

</html>
